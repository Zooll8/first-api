<head>
    <title>timeSTAMPEDE - your own timestamp</title>
    <link rel="stylesheet" type="text/css" href="/assets/style.css"/>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <h1>Timestamp-Microservice by 
    <a href='https://www.freecodecamp.com/zooll8' target='_blank'>
        Zooll
    </a></h1>
    <hr/>
    
    <h3>Directions:</h3>
    <ul>
        <li>
            You can input date either as human-readable format (".../November 24, 2016",".../2016-11-24"...)
        </li>
        <li>
            or as Unix-Timestamp format: ".../1479945600"
        </li>
    </ul>
    <h3>Expected output in JSON:</h3>
    <p>
       { 
       "unix": 1450137600, 
       "natural": "December 15, 2015" 
       }
    </p>
    
</body>
